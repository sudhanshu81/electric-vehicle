<!DOCTYPE html>
<html>
<head>
    <title>EV Registration Portal</title>
</head>
<body>
    <h1>Register Electric Vehicle</h1>
    <form id="registrationForm">
        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <button type="submit">Register Vehicle</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3('http://localhost:8545');
        const contractABI = [ /* ABI from compiled smart contract */ ];
        const contractAddress = '0xYourContractAddress';
        const contract = new web3.eth.Contract(contractABI, contractAddress);
        const account = '0xYourAccountAddress';

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const vin = document.getElementById('vin').value;
            const owner = document.getElementById('owner').value;
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const year = document.getElementById('year').value;
            await contract.methods.registerVehicle(vin, owner, make, model, year)
                .send({ from: account });
            alert('Vehicle registered successfully');
        });
    </script>
</body>
</html>
